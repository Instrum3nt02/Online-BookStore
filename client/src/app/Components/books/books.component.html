<div class="books-section">
  <div class="row justify-content-between">
    <div class="col-md-3">
      <app-filters (filtersChanged)="onFiltersChanged($event)"></app-filters>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div *ngFor="let book of books" class="col-md-4 mb-4">
          <div class="card">
            <img [src]="book.imageUrl" class="card-img-top book-image">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">Author: {{ book.authorName }}</p>
              <p class="card-text">language: {{ book.language }}</p>
              <span *ngFor="let tag of book.tagNames.$values" class="badge bg-info me-1 mb-2">{{ tag }}</span><br>
              <a [routerLink]="['/book-details', book.bookId]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li class="page-item disabled">
            <span class="page-link">{{ currentPage }}</span>
          </li>
          <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
